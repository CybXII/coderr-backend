<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="font-family: 'DM Sans', sans-serif; font-size: 16px; line-height: 21.71px;">
    <br />
    <div style="display: flex; justify-content: center; width: 100%;">
      <img
        src="https://lukas-nolting.eu/assets/logo/logo_coderr.svg"
        alt=""
        style="max-width: 300px; height: auto;"
      />
    </div>

    <p>Hallo {{ user.username }}!</p>
    <p>
      Vielen Dank, dass du dich bei
      <a href="{{ domain_url }}" target="_blank" style="text-decoration: none;">Coderr</a>
      registriert hast. <br>
      Klicke bitte auf den folgenden Link, um deinen Account zu aktivieren:
    </p>
    <br />
    <a href="{{ activation_url }}" target="_blank" style="
      display: inline-block;
      font-weight: 700;
      font-size: 18px;
      color: white;
      background-color: #01B676;
      border: 2px solid white;
      padding: 16px 32px;
      border-radius: 40px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    ">Account aktivieren</a>
    <br />
    <br>

    <p>
      Falls du dich nicht bei Coderr registriert hast, kannst du diese E-Mail ignorieren.
    </p>

    <p>Viele Grüße,</p>

    <p>Dein Coderr Team</p>
  </body>
</html>
